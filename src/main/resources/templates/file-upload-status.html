<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container py-5">
  <div class="row">
    <div class="col-10 mx-auto">
      <!--display error if any-->
      <div class="alert alert-danger" role="alert" th:if="${!status}">
        <strong>Error:</strong>
        <span th:text="${message}"></span>
      </div>

      <!--display users list-->
      <table class="table table-striped" th:if="${status}">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee ID</th>
          <th scope="col">Project ID</th>
          <th scope="col">Date From</th>
          <th scope="col">Date To</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, i : ${employees}">
          <th scope="row" th:text="${i.index + 1}"></th>
          <td th:text="${item.empId}"></td>
          <td th:text="${item.projectId}"></td>
          <td th:text="${item.dateFrom}"></td>
          <td th:text="${item.dateTo}"></td>
        </tr>
        </tbody>
      </table>
      <hr>
      <div class="alert alert-info" role="alert">
        <strong>Info:</strong>
        <span th:text="${calculate}"></span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
